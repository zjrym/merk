<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 宽度为设备宽度，初始缩放比例为一，用户最大最小缩放比例为一，不允许用户手动缩放 -->
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<!-- 禁止设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<!-- 强制全屏显示 -->
		<meta name="full-screen" content="yes">
		<!-- 开启对webapp的支持 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<!-- 禁止浏览器从的缓存中访问页面内容 -->
		<meta http-equiv="Pragma" content="no-cache">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/ddtx.css">
</head>
<body>
	<div class="container">
		<header class="header">	
			<a href="" class="ma"></a>
			<h1>订单填写</h1>
			<a href=""></a>
		</header>
		<main class="main" id="main">
			<nav class="nav">【水上欢乐趴】秦龙温泉水上乐园 成人票</nav>
			<p>有效期至<span>2016-09-30</span></p>
			<p>购买份数<span>2016-09-30</span></p>
			<p>取票人<input type="text" placeholder="填写取票人姓名"></p>
			<p>手机号<input type="text" placeholder="电子门票接收号码"></p>
			<p>优惠券<span>不可使用</span></p>
			
		</main>
		<footer class="footer">
			订单总金额:<a>￥79<img src="images/up.png" alt=""></a>
			<span class="ti">提交订单</span>
		</footer>
	</div>
	<script src="js/iscroll-probe.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/ddtx.js"></script>
	<script type="text/javascript">
		document.documentElement.style.fontSize=document.documentElement.clientWidth/7.5+"px";
		//var myscroll=new IScroll("#main");
		$(".ma").on("tap",function(){
			window.history.go(-1)
		})
		$(".ti").on("tap",function(){
			location.href="jqdd.html"
		})
	</script>
</body>
</html>
