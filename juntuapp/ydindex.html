<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 宽度为设备宽度，初始缩放比例为一，用户最大最小缩放比例为一，不允许用户手动缩放 -->
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<!-- 禁止设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<!-- 强制全屏显示 -->
		<meta name="full-screen" content="yes">
		<!-- 开启对webapp的支持 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<!-- 禁止浏览器从的缓存中访问页面内容 -->
		<meta http-equiv="Pragma" content="no-cache">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style1.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<a href="" class="back"></a>
			<a href="#">登录</a>
			<a href="zhuce.html">注册</a>
		</header>
		<main class="main">
			<ul class="na" id="na">
				<li class="bor">骏途账号登录</li>
				<li>手机验证登录</li>
			</ul>
			<section class="section1">
				<div class="warp">
					<form action="">
						<p class="yan">
							<label for="">账号</label>
							<input type="text" placeholder="用户名/手机号码">
						</p>
						<p class="yan">
							<label for="">密码</label>
							<input type="password" placeholder="请输入密码">
							<span></span>
						</p>
					</form>
				</div>
				<p class="dlu">登录</p>
				<a href="#" class="a">忘记密码？</a>
			</section>
			<section class="section2" id="section2">
				<div class="warp">
					<form action="">
						<p class="yan">
							<label for="">手机号</label>
							<span>发送验证码</span>
							<input type="text" placeholder="请输入手机号">
						</p>
						<p class="yan">
							<label for="">验证码</label>
							<input type="password" placeholder="请输入手机获取的验证码">
						</p>
					</form>
				</div>
				<p class="dlu">登录</p>
			</section>
		</main>
	</div>
	<script src="js/iscroll-probe.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/js1.js"></script>
	<script type="text/javascript">
		document.documentElement.style.fontSize=document.documentElement.clientWidth/7.5+"px";
	</script>
	<script>
		$(".back").on("tap",function(){
			window.history.go(-1)
		})
	</script>
</body>
</html>
