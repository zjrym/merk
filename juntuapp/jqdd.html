<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 宽度为设备宽度，初始缩放比例为一，用户最大最小缩放比例为一，不允许用户手动缩放 -->
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
		<!-- 禁止设备将数字作为拨号连接，邮箱自动发送，点击地图跳转 -->
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<!-- 强制全屏显示 -->
		<meta name="full-screen" content="yes">
		<!-- 开启对webapp的支持 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- web app 应用下状态条（屏幕顶部条）的颜色,默认值为 default（白色） -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<!-- 禁止浏览器从的缓存中访问页面内容 -->
		<meta http-equiv="Pragma" content="no-cache">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/jqdd.css">
</head>
<body>
	<div class="container">
		<header class="header">	
			<a href="" class="back"></a>
			<h1>景区订单</h1>
			<a href=""></a>
		</header>
		<main class="main" id="main">
			<p class="tex1">您的订单已经确认成功</p>
			<div class="ma1">
				<h1>秦龙温泉水上乐园</h1>
				<p>出行人数 1人</p>
				<span>￥79.0</span>
			</div>
			<p class="tex2">订单信息</p>
			<div class="ma2">
				<p>下单日期<b>2016-08-30</b></p>
				<p>有效日期<b>2016-07-08至2016-09-30</b></p>
				<p>入园方式<b>凭取票串码到前台换票</b></p>
			</div>
			 <p class="tex3">请选择支付方式</p>
			 <div class="nei">
			 	<a href=""></a>
			 	<span>微信支付</span>
			 	<input type="radio" name="dan">
			 </div>
			 <div class="nei">
			 	<a href=""></a>
			 	<span>支付宝支付</span>
			 	<input type="radio" name="dan">
			 </div>
			 <div class="nei">
			 	<a href=""></a>
			 	<span>银联</span>
			 	<input type="radio" name="dan">
			 </div>
			 <p class="btn">确认提交</p>

		</main>
		<footer class="footer">
			
		</footer>
	</div>
	<script src="js/iscroll-probe.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/jqdd.js"></script>
	<script type="text/javascript">
		document.documentElement.style.fontSize=document.documentElement.clientWidth/7.5+"px";
		//var myscroll=new IScroll("#main");
		$(".back").on("tap",function(){
			window.history.go(-1)
		})
		$(".btn").on("tap",function(){
			alert("支付成功，马上跳回首页")
			location.href="html/Q3407.html"
		})
	</script>
</body>
</html>
